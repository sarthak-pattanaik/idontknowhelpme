    <title>Page Not Found | idkhelpme</title>
    <meta name="description" content="We couldn't find the page you were looking for. Return to the idkhelpme homepage." />
    <script>
      // Single Page Apps for GitHub Pages and static hosts
      // This script takes the current URL path and converts it to a 
      // query string parameter, then redirects to the root page with that parameter.
      // The development server will handle this parameter to route correctly.
      var segmentCount = 0;
      var location = window.location;
      var redirectUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') 
        + '/?p=/' + location.pathname.slice(1)
        + (location.search ? '&' + location.search.slice(1) : '')
        + (location.hash || '');
      
      // Redirect if not already on the root
      if (window.location.pathname !== '/') {
        window.location.href = redirectUrl;
      }
    </script>
